{% extends 'base.html' %}
{% block content %}
{% load ratings %}
    <h1>Book's page</h1>
        <h3>{{ book.name }}</h3>
        <h3>{{ book.approve_date }}</h3>
        <h3>Genre: <a href="{% url "books_by_genre" book.genre.id %}">{{ book.genre }}</a></h3>
        <h3>Author: <a href="{% url "books_by_author" book.author.id %}">{{ book.author }}</a></h3>
        <h6><a href="{% url "edit_book" book.id %}">Edit book</a></h6>
        <h6><a href="{% url "book_delete" book.id %}">Delete Book</a></h3>
        <hr>
        {% ratings book %}
{% endblock %}
