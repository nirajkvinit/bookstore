{% extends 'base.html' %}
{% block content %}
    <h6>genre's page</h1>
    <h2>{{ genre.name }}</h2>
    <br>
    {% for book in genre.books.all %}
        <h3><a href="{% url "book_by_slug" book.slug %}">{{ book.name }}</a></h3>
        <hr>
    {% endfor %}
    <h6><a href="{% url "edit_genre" genre.id %}">Edit genre</a></h6>
{% endblock %}
