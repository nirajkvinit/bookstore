{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>BookStore</title>
        <!--<статика вот тут должна подгружаться>-->
        <!--разобраться с бутстрапом-->
        <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}">
    </head>
    <body>
        <div class="top-bar">
            <section class="top-bar-section">
                <ul class="right">
                    {% if username %}
                        <li><a href="/auth/logout/">Logout ({{ username }})</a></li>
                    {% else %}
                        <li><a href="/auth/login">Login</a></li>
                    {% endif %}
                </ul>
            </section>
        </div>
        <div class="row">
            <!--разобраться с блоками включаемыми-->
            {% block store %}{% endblock %}
            {% block login %}{% endblock %}
        </div>
    </body>
</html>
